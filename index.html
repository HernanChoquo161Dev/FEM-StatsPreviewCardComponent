<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="page-main">
    <div class="stats-preview">
        <!---->
        <div class="stats-preview__info">
          <!---->
          <section class="presentation-content">
            <h1 class="presentation-content__title">Get 
              <strong>insights</strong> that help your business grow.
            </h1>
            <p class="presentation-content__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </section>
          <!---->
          <div class="stats-preview__stats">
            <section class="stats-content stats-content--margin">
              <h2 class="stats-content__h2">10k+</h2>
              <p class="stats-content__p">companies</p>
            </section>
            <section class="stats-content stats-content--margin">
              <h2 class="stats-content__h2">314</h2>
              <p class="stats-content__p">templates</p>
            </section>
            <section class="stats-content">
              <h2 class="stats-content__h2">12M+</h2>
              <p class="stats-content__p">queries</p>
            </section>
          </div>
        </div>
        <!---->
        <div class="stats-preview__picture">
            <img class="stats-preview__image" src="" alt="presentation">
        </div>
    </div>
  </main>
</body>
</html>
